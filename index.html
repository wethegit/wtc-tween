<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <div
      style="width: 40px; height: 40px; background-color: black;"
      id="test"
    ></div>
    <script src="./dist/wtc-tween.umd.js"></script>
    <script>
      const tween = window.wtcTween["default"];
      const el = document.getElementById("test");
      tween(0, 1, function (val) {
        el.style.transform = "translateX(" + val * 100 + "%)";
      });
    </script>
  </body>
</html>
